        <form id="playForm" method="POST" th:action="@{''}" th:object="${options}">
            <div id="BackDiv">
                <a href="#" id="BackButton">Back</a>
            </div>
            <div id="options-grid">
                <p>Choose difficulty: </p>
                <div id="difficultyRadioDiv radioDiv">
                    <ul>
                        <li th:each="difficulty,iter : ${difficulties}">
                            <label th:for="${#ids.next('difficulty.index')}" class="radioLabelContainer">
                                <p th:text="${difficulty}"></p>
                                <input type="radio" th:field="*{difficulty.index}" th:value="${iter.index}">
                                <span class="checkmark"></span>
                            </label>
                        </li>
                    </ul>
                </div>
                <p>Choose type of the game: </p>
                <div id="typeOfGameRadioDiv radioDiv">
                    <ul>
                        <li th:each="language,iter : ${languages}">
                            <label th:for="${#ids.next('languages.index')}" class="radioLabelContainer">
                                <p th:text="${language}"></p>
                                <input type="radio" th:field="*{languages.index}" th:value="${iter.index}">
                                <span class="checkmark"></span>
                            </label>
                        </li>
                    </ul>
                </div>
                <p>Do you want to name the part of speech of the given word?</p>
                <div id="usingPartOfSpeechDiv">
                    <script>
                        function changeTitle() {
                            document.getElementById("partOfSpeechLabel").innerHTML = (document.getElementById("partOfSpeechLabel").innerText==="Yes" ? "No" : "Yes");
                        }
                    </script>
                    <div class="checkboxDiv">
                        <input class="checkBoxInput" type="checkbox" th:field="*{partsOfSpeech}" th:value="ASD">
                        <label th:for="${#ids.prev('partsOfSpeech')}" id ="partOfSpeechLabel" onclick="changeTitle()">No</label>
                    </div>
                </div>
                <p>Your username: </p>
                <div id="usernameInputDiv">
                    <input type="text" th:field="*{username}">
                </div>
            </div>
            <div id="PlayDiv">
                <script>
                    function launch() {
                        document.getElementById("playForm").submit();
                    }
                </script>
                <a id="PlayButton" onclick="launch()">Play</a>
            </div>
        </form>
